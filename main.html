        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const noResults = document.getElementById('noResults');
        let filteredFiles = Object.keys(htmlFiles);
        let selectedIndex = -1;

        function renderResults(files) {
            resultsList.innerHTML = '';
            
            if (files.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            files.forEach((displayName, index) => {
                const fileData = htmlFiles[displayName];
                const fileName = fileData.file;
                const category = fileData.category;
                
                // Color coding based on category
                const isSelected = index === selectedIndex;
                let itemClasses, hoverClasses, selectedClasses, iconColor, textColor;
                
                if (category === 'tool') {
                    itemClasses = 'border-green-400 bg-gray-900';
                    hoverClasses = 'hover:bg-green-900 hover:border-green-300';
                    selectedClasses = isSelected ? 'bg-green-800 border-green-300' : '';
                    iconColor = 'text-green-400';
                    textColor = 'text-green-400';
                } else {
                    itemClasses = 'border-red-400 bg-gray-900';
                    hoverClasses = 'hover:bg-red-900 hover:border-red-300';
                    selectedClasses = isSelected ? 'bg-red-800 border-red-300' : '';
                    iconColor = 'text-red-400';
                    textColor = 'text-red-400';
                }
                
                const item = document.createElement('div');
                item.className = `p-4 border cursor-pointer transition-all font-mono ${itemClasses} ${hoverClasses} ${selectedClasses}`;
                
                item.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 ${iconColor} mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="text-lg font-medium ${textColor}">${displayName.toUpperCase()}</span>
                        </div>
                        <span class="text-sm text-green-300">${fileName}</span>
                    </div>
                `;
                
                item.addEventListener('click', () => navigateToFile(fileName));
                resultsList.appendChild(item);
            });
        }

        function navigateToFile(filename) {
            // Navigate to the HTML file
            window.location.href = filename;
        }

        function filterFiles(query) {
            if (!query.trim()) {
                filteredFiles = organizeFiles();
            } else {
                const allFiles = Object.keys(htmlFiles).filter(displayName => 
                    displayName.toLowerCase().includes(query.toLowerCase()) ||
                    htmlFiles[displayName].file.toLowerCase().includes(query.toLowerCase())
                );
                
                // Organize filtered results
                const tools = [];
                const games = [];
                
                allFiles.forEach(displayName => {
                    if (htmlFiles[displayName].category === 'tool') {
                        tools.push(displayName);
                    } else {
                        games.push(displayName);
                    }
                });
                
                tools.sort();
                games.sort();
                
                filteredFiles = [...tools, ...games];
            }
            selectedIndex = -1;
            renderResults(filteredFiles);
        }

        function updateSelection(direction) {
            if (filteredFiles.length === 0) return;
            
            if (direction === 'down') {
                selectedIndex = Math.min(selectedIndex + 1, filteredFiles.length - 1);
            } else if (direction === 'up') {
                selectedIndex = Math.max(selectedIndex - 1, -1);
            }
            
            renderResults(filteredFiles);
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            filterFiles(e.target.value);
        });

        searchInput.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    updateSelection('down');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    updateSelection('up');
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (filteredFiles.length === 1) {
                        navigateToFile(htmlFiles[filteredFiles[0]].file);
                    } else if (selectedIndex >= 0 && selectedIndex < filteredFiles.length) {
                        navigateToFile(htmlFiles[filteredFiles[selectedIndex]].file);
                    }
                    break;
                case 'Escape':
                    searchInput.blur();
                    selectedIndex = -1;
                    renderResults(filteredFiles);
                    break;
            }
        });

        // Function to organize files by category and alphabetically
        function organizeFiles() {
            const tools = [];
            const games = [];
            
            Object.keys(htmlFiles).forEach(displayName => {
                if (htmlFiles[displayName].category === 'tool') {
                    tools.push(displayName);
                } else {
                    games.push(displayName);
                }
            });
            
            // Sort alphabetically
            tools.sort();
            games.sort();
            
            // Combine tools first, then games
            return [...tools, ...games];
        }

        // Initialize with organized files
        filteredFiles = organizeFiles();
        renderResults(filteredFiles);
        
        // Focus search input on page load
        searchInput.focus();
