<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender - 2D Space Shooter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #00ff41;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            background: #000;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .score-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .health-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .health-container {
            width: 150px;
            height: 20px;
            background: #333;
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0040, #ffaa00, #00ff41);
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .game-over-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ff0040;
            text-shadow: 0 0 20px #ff0040;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .final-score {
            font-size: 1.5rem;
            color: #00ff41;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .controls {
                font-size: 0.8rem;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">COSMIC DEFENDER</h1>
    <p class="subtitle">ðŸš€ Defend Earth from the alien invasion!</p>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="stars" id="stars"></div>
        
        <div class="ui-overlay">
            <div class="score-display">
                Score: <span id="scoreValue">0</span>
            </div>
            <div class="health-bar">
                <span>Health:</span>
                <div class="health-container">
                    <div class="health-fill" id="healthFill" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        
        <div class="controls">
            ðŸŽ® WASD or Arrow Keys to Move â€¢ Spacebar to Shoot â€¢ Mouse to Aim
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let gameTime = 0;
        
        // Input handling
        const keys = {};
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // Game objects
        let player;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        
        // Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.speed = 5;
                this.health = 100;
                this.maxHealth = 100;
                this.angle = 0;
                this.shootCooldown = 0;
                this.invulnerable = 0;
            }
            
            update() {
                // Movement
                if (keys['w'] || keys['ArrowUp']) this.y -= this.speed;
                if (keys['s'] || keys['ArrowDown']) this.y += this.speed;
                if (keys['a'] || keys['ArrowLeft']) this.x -= this.speed;
                if (keys['d'] || keys['ArrowRight']) this.x += this.speed;
                
                // Keep player in bounds
                this.x = Math.max(this.width/2, Math.min(canvas.width - this.width/2, this.x));
                this.y = Math.max(this.height/2, Math.min(canvas.height - this.height/2, this.y));
                
                // Calculate angle to mouse
                this.angle = Math.atan2(mouseY - this.y, mouseX - this.x);
                
                // Shooting
                if (this.shootCooldown > 0) this.shootCooldown--;
                if (keys[' '] && this.shootCooldown <= 0) {
                    this.shoot();
                    this.shootCooldown = 10;
                }
                
                // Reduce invulnerability
                if (this.invulnerable > 0) this.invulnerable--;
            }
            
            shoot() {
                const bulletSpeed = 8;
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * 25,
                    this.y + Math.sin(this.angle) * 25,
                    Math.cos(this.angle) * bulletSpeed,
                    Math.sin(this.angle) * bulletSpeed,
                    'player'
                );
                bullets.push(bullet);
            }
            
            takeDamage(damage) {
                if (this.invulnerable <= 0) {
                    this.health -= damage;
                    this.invulnerable = 60; // 1 second of invulnerability
                    
                    // Create damage particles
                    for (let i = 0; i < 5; i++) {
                        particles.push(new Particle(this.x, this.y, '#ff0040'));
                    }
                    
                    if (this.health <= 0) {
                        gameOver();
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Flash when invulnerable
                if (this.invulnerable > 0 && Math.floor(this.invulnerable / 5) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                // Draw ship body
                ctx.fillStyle = '#00ff41';
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-15, -12);
                ctx.lineTo(-10, 0);
                ctx.lineTo(-15, 12);
                ctx.closePath();
                ctx.fill();
                
                // Draw engine glow
                ctx.fillStyle = '#0088ff';
                ctx.beginPath();
                ctx.moveTo(-10, -6);
                ctx.lineTo(-20, 0);
                ctx.lineTo(-10, 6);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy, type) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.type = type;
                this.radius = type === 'player' ? 3 : 4;
                this.life = 120; // 2 seconds at 60fps
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                return this.life > 0 && 
                       this.x > -10 && this.x < canvas.width + 10 &&
                       this.y > -10 && this.y < canvas.height + 10;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 120;
                
                if (this.type === 'player') {
                    ctx.fillStyle = '#00ff41';
                    ctx.shadowColor = '#00ff41';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = '#ff0040';
                    ctx.shadowColor = '#ff0040';
                    ctx.shadowBlur = 8;
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.angle = 0;
                this.shootCooldown = 0;
                
                if (type === 'basic') {
                    this.width = 30;
                    this.height = 30;
                    this.speed = 1.5;
                    this.health = 2;
                    this.maxHealth = 2;
                    this.color = '#ff6b35';
                    this.points = 10;
                } else if (type === 'fast') {
                    this.width = 25;
                    this.height = 25;
                    this.speed = 3;
                    this.health = 1;
                    this.maxHealth = 1;
                    this.color = '#ff0040';
                    this.points = 15;
                } else if (type === 'heavy') {
                    this.width = 45;
                    this.height = 45;
                    this.speed = 0.8;
                    this.health = 5;
                    this.maxHealth = 5;
                    this.color = '#8b00ff';
                    this.points = 25;
                }
            }
            
            update() {
                // Move towards player
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                    this.angle = Math.atan2(dy, dx);
                }
                
                // Shooting for heavy enemies
                if (this.type === 'heavy') {
                    this.shootCooldown--;
                    if (this.shootCooldown <= 0 && distance < 300) {
                        this.shoot();
                        this.shootCooldown = 90; // Shoot every 1.5 seconds
                    }
                }
            }
            
            shoot() {
                const bulletSpeed = 3;
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * 25,
                    this.y + Math.sin(this.angle) * 25,
                    Math.cos(this.angle) * bulletSpeed,
                    Math.sin(this.angle) * bulletSpeed,
                    'enemy'
                );
                bullets.push(bullet);
            }
            
            takeDamage(damage) {
                this.health -= damage;
                
                // Create hit particles
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                
                if (this.health <= 0) {
                    // Death explosion
                    for (let i = 0; i < 8; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    
                    score += this.points;
                    updateScore();
                    
                    // Chance to drop power-up
                    if (Math.random() < 0.1) {
                        powerUps.push(new PowerUp(this.x, this.y));
                    }
                    
                    return true; // Enemy destroyed
                }
                return false;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw enemy ship
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                
                ctx.beginPath();
                if (this.type === 'basic') {
                    ctx.moveTo(15, 0);
                    ctx.lineTo(-10, -10);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-10, 10);
                } else if (this.type === 'fast') {
                    ctx.moveTo(12, 0);
                    ctx.lineTo(-8, -8);
                    ctx.lineTo(-8, 8);
                } else if (this.type === 'heavy') {
                    ctx.moveTo(20, 0);
                    ctx.lineTo(-15, -15);
                    ctx.lineTo(-10, -5);
                    ctx.lineTo(-10, 5);
                    ctx.lineTo(-15, 15);
                }
                ctx.closePath();
                ctx.fill();
                
                // Health bar for heavy enemies
                if (this.type === 'heavy') {
                    ctx.restore();
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x - 20, this.y - 30, 40, 4);
                    ctx.fillStyle = '#ff0040';
                    ctx.fillRect(this.x - 20, this.y - 30, 40 * (this.health / this.maxHealth), 4);
                    return;
                }
                
                ctx.restore();
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.color = color;
                this.life = 30;
                this.maxLife = 30;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (this.life / this.maxLife), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // PowerUp class
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.type = Math.random() < 0.5 ? 'health' : 'rapid';
                this.bobOffset = Math.random() * Math.PI * 2;
                this.life = 600; // 10 seconds
            }
            
            update() {
                this.y += Math.sin(gameTime * 0.1 + this.bobOffset) * 0.5;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(gameTime * 0.05);
                
                if (this.type === 'health') {
                    ctx.fillStyle = '#00ff41';
                    ctx.shadowColor = '#00ff41';
                } else {
                    ctx.fillStyle = '#ffaa00';
                    ctx.shadowColor = '#ffaa00';
                }
                
                ctx.shadowBlur = 10;
                ctx.fillRect(-8, -2, 16, 4);
                ctx.fillRect(-2, -8, 4, 16);
                
                ctx.restore();
            }
            
            collect() {
                if (this.type === 'health') {
                    player.health = Math.min(player.maxHealth, player.health + 25);
                    updateHealthBar();
                } else if (this.type === 'rapid') {
                    // Temporary rapid fire (not implemented in this version)
                    score += 50;
                    updateScore();
                }
            }
        }
        
        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (obj1.radius && obj2.radius) {
                return distance < obj1.radius + obj2.radius;
            } else {
                const minDistance = (obj1.width || obj1.radius || 20) / 2 + (obj2.width || obj2.radius || 20) / 2;
                return distance < minDistance;
            }
        }
        
        // Spawn enemies
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch (side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -50;
                    break;
                case 1: // Right
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    break;
                case 3: // Left
                    x = -50;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            // Determine enemy type based on game time
            let type = 'basic';
            const rand = Math.random();
            
            if (gameTime > 1800) { // After 30 seconds
                if (rand < 0.3) type = 'fast';
                else if (rand < 0.5) type = 'heavy';
            } else if (gameTime > 600) { // After 10 seconds
                if (rand < 0.2) type = 'fast';
            }
            
            enemies.push(new Enemy(x, y, type));
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            gameTime++;
            
            // Update player
            player.update();
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                const alive = bullet.update();
                
                if (bullet.type === 'player') {
                    // Check bullet-enemy collisions
                    for (let i = enemies.length - 1; i >= 0; i--) {
                        if (checkCollision(bullet, enemies[i])) {
                            if (enemies[i].takeDamage(1)) {
                                enemies.splice(i, 1);
                            }
                            return false; // Remove bullet
                        }
                    }
                } else if (bullet.type === 'enemy') {
                    // Check bullet-player collision
                    if (checkCollision(bullet, player)) {
                        player.takeDamage(10);
                        return false; // Remove bullet
                    }
                }
                
                return alive;
            });
            
            // Update enemies
            enemies.forEach(enemy => {
                enemy.update();
                
                // Check enemy-player collision
                if (checkCollision(enemy, player)) {
                    player.takeDamage(20);
                    enemy.takeDamage(999); // Destroy enemy on collision
                }
            });
            
            // Remove dead enemies
            enemies = enemies.filter(enemy => enemy.health > 0);
            
            // Update particles
            particles = particles.filter(particle => particle.update());
            
            // Update power-ups
            powerUps = powerUps.filter(powerUp => {
                const alive = powerUp.update();
                
                // Check power-up collection
                if (checkCollision(powerUp, player)) {
                    powerUp.collect();
                    return false;
                }
                
                return alive;
            });
            
            // Spawn enemies
            const spawnRate = Math.max(60 - Math.floor(gameTime / 600), 20); // Increase spawn rate over time
            if (gameTime % spawnRate === 0) {
                spawnEnemy();
            }
        }
        
        // Render game
        function render() {
            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73 + gameTime) % canvas.height;
                const size = Math.sin(i + gameTime * 0.01) * 0.5 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw game objects
            particles.forEach(particle => particle.draw());
            bullets.forEach(bullet => bullet.draw());
            enemies.forEach(enemy => enemy.draw());
            powerUps.forEach(powerUp => powerUp.draw());
            player.draw();
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Update UI
        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }
        
        function updateHealthBar() {
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById('healthFill').style.width = healthPercent + '%';
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            gameTime = 0;
            
            // Reset player
            player = new Player(canvas.width / 2, canvas.height / 2);
            
            // Clear arrays
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            
            // Update UI
            updateScore();
            updateHealthBar();
            
            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        // Create background stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize game
        function init() {
            player = new Player(canvas.width / 2, canvas.height / 2);
            createStars();
            updateScore();
            updateHealthBar();
            gameLoop();
        }
        
        // Start the game
