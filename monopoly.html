<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Monopoly Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-setup {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .game-setup.hidden {
            display: none;
        }
        
        .setup-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .player-select {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .player-option {
            background: rgba(255,255,255,0.2);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .player-option:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-5px);
        }
        
        .player-option.selected {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.3);
        }
        
        .player-count {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            display: none;
        }
        
        .game-container.active {
            display: grid;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .monopoly-board {
            width: 650px;
            height: 650px;
            background: #f8f9fa;
            border: 3px solid #2c3e50;
            position: relative;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
        }
        
        .space {
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 9px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 3px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .space:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .corner {
            font-size: 11px;
        }
        
        .go { grid-column: 11; grid-row: 11; background: #e74c3c; color: white; }
        .jail { grid-column: 1; grid-row: 11; background: #f39c12; color: white; }
        .free-parking { grid-column: 1; grid-row: 1; background: #27ae60; color: white; }
        .go-to-jail { grid-column: 11; grid-row: 1; background: #8e44ad; color: white; }
        
        .bottom { grid-row: 11; }
        .left { grid-column: 1; writing-mode: vertical-rl; text-orientation: mixed; }
        .top { grid-row: 1; }
        .right { grid-column: 11; writing-mode: vertical-lr; text-orientation: mixed; }
        
        .property { background: #ecf0f1; }
        .railroad { background: #34495e; color: white; }
        .utility { background: #95a5a6; color: white; }
        .tax { background: #e67e22; color: white; }
        .chance { background: #3498db; color: white; }
        .community-chest { background: #9b59b6; color: white; }
        
        .brown { border-top: 8px solid #8B4513; }
        .light-blue { border-top: 8px solid #87CEEB; }
        .pink { border-top: 8px solid #FF69B4; }
        .orange { border-top: 8px solid #FFA500; }
        .red { border-top: 8px solid #FF0000; }
        .yellow { border-top: 8px solid #FFFF00; }
        .green { border-top: 8px solid #008000; }
        .dark-blue { border-top: 8px solid #000080; }
        
        .players-container {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            max-width: 40px;
        }
        
        .player {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            transition: all 0.5s ease;
            position: relative;
        }
        
        .player1 { background: #e74c3c; }
        .player2 { background: #3498db; }
        .player3 { background: #2ecc71; }
        .player4 { background: #f39c12; }
        
        .player.current {
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #f39c12;
            transform: scale(1.2);
        }
        
        .game-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .current-player {
            background: rgba(243, 156, 18, 0.3);
            border: 2px solid #f39c12;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .current-player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .players-info {
            margin-bottom: 20px;
        }
        
        .player-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info.current-turn {
            background: rgba(243, 156, 18, 0.3);
            border: 2px solid #f39c12;
        }
        
        .player-details {
            flex: 1;
        }
        
        .player-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-money {
            font-size: 0.9rem;
            color: #2ecc71;
            margin-bottom: 3px;
        }
        
        .player-properties {
            font-size: 0.8rem;
            color: #bdc3c7;
        }
        
        .player-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .dice {
            width: 45px;
            height: 45px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .game-log {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }
        
        .property-card {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: none;
        }
        
        .property-card.show {
            display: block;
        }
        
        .property-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .property-price {
            font-size: 1rem;
            color: #27ae60;
            margin-bottom: 5px;
        }
        
        .property-rent {
            font-size: 0.9rem;
            color: #e74c3c;
        }
        
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .monopoly-board {
                width: 500px;
                height: 500px;
            }
            
            .space {
                font-size: 7px;
            }
            
            .corner {
                font-size: 9px;
            }
        }
        
        @media (max-width: 600px) {
            .monopoly-board {
                width: 350px;
                height: 350px;
            }
            
            .space {
                font-size: 6px;
                padding: 1px;
            }
            
            .corner {
                font-size: 7px;
            }
            
            .player {
                width: 10px;
                height: 10px;
            }
            
            .player-select {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-button">← Back</a>
    
    <div class="game-setup" id="gameSetup">
        <h1 class="setup-title">🎩 MONOPOLY</h1>
        <h2>Choose Number of Players</h2>
        <div class="player-select">
            <div class="player-option" onclick="selectPlayers(2)">
                <div class="player-count">2</div>
                <div>Players</div>
            </div>
            <div class="player-option" onclick="selectPlayers(3)">
                <div class="player-count">3</div>
                <div>Players</div>
            </div>
            <div class="player-option" onclick="selectPlayers(4)">
                <div class="player-count">4</div>
                <div>Players</div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="startGame()" id="startBtn" style="display: none;">Start Game</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="board-container">
            <div class="monopoly-board" id="board">
                <!-- Board spaces will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="game-panel">
            <h1 class="game-title">🎩 MONOPOLY</h1>
            
            <div class="current-player" id="currentPlayerDisplay">
                <div class="current-player-name" id="currentPlayerName">Player 1's Turn</div>
                <div>Roll the dice to move!</div>
            </div>
            
            <div class="players-info" id="playersInfo">
                <!-- Player info will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <div class="dice-container">
                    <div class="dice" id="dice1">🎲</div>
                    <div class="dice" id="dice2">🎲</div>
                </div>
                <button class="btn btn-primary" onclick="rollDice()" id="rollBtn">Roll Dice</button>
                <button class="btn btn-success" onclick="buyProperty()" id="buyBtn" style="display: none;">Buy Property</button>
                <button class="btn btn-danger" onclick="endTurn()" id="endBtn" style="display: none;">End Turn</button>
                <button class="btn btn-warning" onclick="newGame()" id="newGameBtn">New Game</button>
            </div>
            
            <div class="property-card" id="propertyCard">
                <div class="property-name" id="propertyName"></div>
                <div class="property-price" id="propertyPrice"></div>
                <div class="property-rent" id="propertyRent"></div>
            </div>
            
            <div class="game-log" id="gameLog">
                <div class="log-entry">🎮 Welcome to Multiplayer Monopoly!</div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            numPlayers: 0,
            currentPlayer: 0,
            players: [],
            properties: {},
            gameLog: [],
            gameActive: false
        };
        
        // Board spaces data
        const boardSpaces = [
            { name: "GO", type: "corner", action: "collect" },
            { name: "Mediterranean Ave", type: "property", color: "brown", price: 60, rent: 2 },
            { name: "Community Chest", type: "community-chest", action: "card" },
            { name: "Baltic Ave", type: "property", color: "brown", price: 60, rent: 4 },
            { name: "Income Tax", type: "tax", action: "pay", amount: 200 },
            { name: "Reading Railroad", type: "railroad", price: 200, rent: 25 },
            { name: "Oriental Ave", type: "property", color: "light-blue", price: 100, rent: 6 },
            { name: "Chance", type: "chance", action: "card" },
            { name: "Vermont Ave", type: "property", color: "light-blue", price: 100, rent: 6 },
            { name: "Connecticut Ave", type: "property", color: "light-blue", price: 120, rent: 8 },
            { name: "Jail", type: "corner", action: "visit" },
            { name: "St. Charles Place", type: "property", color: "pink", price: 140, rent: 10 },
            { name: "Electric Company", type: "utility", price: 150, rent: 0 },
            { name: "States Ave", type: "property", color: "pink", price: 140, rent: 10 },
            { name: "Virginia Ave", type: "property", color: "pink", price: 160, rent: 12 },
            { name: "Pennsylvania Railroad", type: "railroad", price: 200, rent: 25 },
            { name: "St. James Place", type: "property", color: "orange", price: 180, rent: 14 },
            { name: "Community Chest", type: "community-chest", action: "card" },
            { name: "Tennessee Ave", type: "property", color: "orange", price: 180, rent: 14 },
            { name: "New York Ave", type: "property", color: "orange", price: 200, rent: 16 },
            { name: "Free Parking", type: "corner", action: "rest" },
            { name: "Kentucky Ave", type: "property", color: "red", price: 220, rent: 18 },
            { name: "Chance", type: "chance", action: "card" },
            { name: "Indiana Ave", type: "property", color: "red", price: 220, rent: 18 },
            { name: "Illinois Ave", type: "property", color: "red", price: 240, rent: 20 },
            { name: "B&O Railroad", type: "railroad", price: 200, rent: 25 },
            { name: "Atlantic Ave", type: "property", color: "yellow", price: 260, rent: 22 },
            { name: "Ventnor Ave", type: "property", color: "yellow", price: 260, rent: 22 },
            { name: "Water Works", type: "utility", price: 150, rent: 0 },
            { name: "Marvin Gardens", type: "property", color: "yellow", price: 280, rent: 24 },
            { name: "Go to Jail", type: "corner", action: "jail" },
            { name: "Pacific Ave", type: "property", color: "green", price: 300, rent: 26 },
            { name: "North Carolina Ave", type: "property", color: "green", price: 300, rent: 26 },
            { name: "Community Chest", type: "community-chest", action: "card" },
            { name: "Pennsylvania Ave", type: "property", color: "green", price: 320, rent: 28 },
            { name: "Short Line Railroad", type: "railroad", price: 200, rent: 25 },
            { name: "Chance", type: "chance", action: "card" },
            { name: "Park Place", type: "property", color: "dark-blue", price: 350, rent: 35 },
            { name: "Luxury Tax", type: "tax", action: "pay", amount: 100 },
            { name: "Boardwalk", type: "property", color: "dark-blue", price: 400, rent: 50 }
        ];
        
        const playerNames = ["You", "AI Player 1", "AI Player 2", "AI Player 3"];
        const playerColors = ["#e74c3c", "#3498db", "#2ecc71", "#f39c12"];
        
        function selectPlayers(num) {
            gameState.numPlayers = num;
            
            // Update UI
            document.querySelectorAll('.player-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.closest('.player-option').classList.add('selected');
            
            document.getElementById('startBtn').style.display = 'inline-block';
        }
        
        function startGame() {
            if (gameState.numPlayers === 0) return;
            
            // Initialize players
            gameState.players = [];
            for (let i = 0; i < gameState.numPlayers; i++) {
                gameState.players.push({
                    name: playerNames[i],
                    money: 1500,
                    position: 0,
                    properties: [],
                    inJail: false,
                    isAI: i > 0
                });
            }
            
            gameState.currentPlayer = 0;
            gameState.properties = {};
            gameState.gameActive = true;
            
            // Hide setup, show game
            document.getElementById('gameSetup').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('active');
            
            // Initialize game
            createBoard();
            createPlayersInfo();
            updateDisplay();
            addToLog(`🎮 Game started with ${gameState.numPlayers} players!`);
            addToLog(`🎯 ${gameState.players[0].name}, it's your turn!`);
        }
        
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // Create all 40 spaces plus the center
            for (let i = 0; i < 11; i++) {
                for (let j = 0; j < 11; j++) {
                    const space = document.createElement('div');
                    
                    // Determine space type and position
                    if ((i === 0 || i === 10) && (j === 0 || j === 10)) {
                        // Corner spaces
                        space.className = 'space corner';
                        if (i === 10 && j === 10) {
                            space.className += ' go';
                            space.textContent = 'GO';
                            space.dataset.index = '0';
                        } else if (i === 10 && j === 0) {
                            space.className += ' jail';
                            space.textContent = 'JAIL';
                            space.dataset.index = '10';
                        } else if (i === 0 && j === 0) {
                            space.className += ' free-parking';
                            space.textContent = 'FREE PARKING';
                            space.dataset.index = '20';
                        } else if (i === 0 && j === 10) {
                            space.className += ' go-to-jail';
                            space.textContent = 'GO TO JAIL';
                            space.dataset.index = '30';
                        }
                    } else if (i === 10 && j > 0 && j < 10) {
                        // Bottom row
                        const index = 10 - j;
                        space.className = 'space bottom ' + getBoardSpaceClass(index);
                        space.textContent = boardSpaces[index].name;
                        space.dataset.index = index;
                    } else if (j === 0 && i > 0 && i < 10) {
                        // Left column
                        const index = 10 + (10 - i);
                        space.className = 'space left ' + getBoardSpaceClass(index);
                        space.textContent = boardSpaces[index].name;
                        space.dataset.index = index;
                    } else if (i === 0 && j > 0 && j < 10) {
                        // Top row
                        const index = 20 + j;
                        space.className = 'space top ' + getBoardSpaceClass(index);
                        space.textContent = boardSpaces[index].name;
                        space.dataset.index = index;
                    } else if (j === 10 && i > 0 && i < 10) {
                        // Right column
                        const index = 30 + i;
                        space.className = 'space right ' + getBoardSpaceClass(index);
                        space.textContent = boardSpaces[index].name;
                        space.dataset.index = index;
                    } else {
                        // Center area
                        space.className = 'space';
                        space.style.border = 'none';
                        space.style.background = 'transparent';
                    }
                    
                    board.appendChild(space);
                }
            }
            
            // Add all players to GO
            addAllPlayersToBoard();
        }
        
        function getBoardSpaceClass(index) {
            const space = boardSpaces[index];
            let className = space.type;
            
            if (space.color) {
                className += ' ' + space.color;
            }
            
            return className;
        }
        
        function addAllPlayersToBoard() {
            const goSpace = document.querySelector('[data-index="0"]');
            if (!goSpace) return;
            
            // Create players container
            const playersContainer = document.createElement('div');
            playersContainer.className = 'players-container';
            
            // Add all players
            for (let i = 0; i < gameState.numPlayers; i++) {
                const player = document.createElement('div');
                player.className = `player player${i + 1}`;
                player.id = `player${i + 1}`;
                if (i === gameState.currentPlayer) {
                    player.classList.add('current');
                }
                playersContainer.appendChild(player);
            }
            
            goSpace.appendChild(playersContainer);
        }
        
        function createPlayersInfo() {
            const container = document.getElementById('playersInfo');
            container.innerHTML = '';
            
            for (let i = 0; i < gameState.numPlayers; i++) {
                const player = gameState.players[i];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-info';
                playerDiv.id = `playerInfo${i}`;
                
                if (i === gameState.currentPlayer) {
                    playerDiv.classList.add('current-turn');
                }
                
                playerDiv.innerHTML = `
                    <div class="player-details">
                        <div class="player-name">${player.name}</div>
                        <div class="player-money">💰 $<span id="money${i}">${player.money}</span></div>
                        <div class="player-properties">🏠 <span id="props${i}">0</span> properties</div>
                    </div>
                    <div class="player-indicator player${i + 1}"></div>
                `;
                
                container.appendChild(playerDiv);
            }
        }
        
        function rollDice() {
            if (!gameState.gameActive) return;
            
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;
            
            document.getElementById('dice1').textContent = dice1;
            document.getElementById('dice2').textContent = dice2;
            
            const currentPlayer = gameState.players[gameState.currentPlayer];
            addToLog(`🎲 ${currentPlayer.name} rolled ${dice1} + ${dice2} = ${total}`);
            
            movePlayer(gameState.currentPlayer, total);
            
            document.getElementById('rollBtn').style.display = 'none';
            
            // If it's an AI player, handle automatically
            if (currentPlayer.isAI) {
                setTimeout(() => {
                    handleAITurn();
                }, 1500);
            }
        }
        
        function movePlayer(playerIndex, spaces) {
            const player = gameState.players[playerIndex];
            const oldPosition = player.position;
            player.position = (player.position + spaces) % 40;
            
            // Check if passed GO
            if (player.position < oldPosition) {
                player.money += 200;
                addToLog(`💰 ${player.name} passed GO! Collected $200`);
            }
            
            // Move player piece on board
            movePlayerPiece(playerIndex, player.position);
            
            // Handle landing on space
            handleSpaceLanding(playerIndex, player.position);
            updateDisplay();
        }
        
        function movePlayerPiece(playerIndex, position) {
            const playerElement = document.getElementById(`player${playerIndex + 1}`);
            const newSpace = document.querySelector(`[data-index="${position}"]`);
            
            if (newSpace && playerElement) {
                // Remove from current space
                if (playerElement.parentElement) {
                    playerElement.parentElement.removeChild(playerElement);
                }
                
                // Add to new space
                let playersContainer = newSpace.querySelector('.players-container');
                if (!playersContainer) {
                    playersContainer = document.createElement('div');
                    playersContainer.className = 'players-container';
                    newSpace.appendChild(playersContainer);
                }
                playersContainer.appendChild(playerElement);
            }
        }
        
        function handleSpaceLanding(playerIndex, position) {
            const space = boardSpaces[position];
            const player = gameState.players[playerIndex];
            
            addToLog(`📍 ${player.name} landed on ${space.name}`);
            
            switch (space.type) {
                case 'property':
                case 'railroad':
                case 'utility':
                    if (gameState.properties[position] !== undefined) {
                        // Property is owned, pay rent
                        const owner = gameState.properties[position];
                        if (owner !== playerIndex) {
                            const rent = calculateRent(position);
                            player.money -= rent;
                            gameState.players[owner].money += rent;
                            addToLog(`💸 ${player.name} paid $${rent} rent to ${gameState.players[owner].name}`);
                        }
                        if (!player.isAI) {
                            document.getElementById('endBtn').style.display = 'inline-block';
                        }
                    } else {
                        // Property available for purchase
                        if (!player.isAI) {
                            showPropertyCard(position);
                            document.getElementById('buyBtn').style.display = 'inline-block';
                            document.getElementById('endBtn').style.display = 'inline-block';
                        }
                    }
                    break;
                    
                case 'tax':
                    player.money -= space.amount;
                    addToLog(`💸 ${player.name} paid $${space.amount} in taxes`);
                    if (!player.isAI) {
                        document.getElementById('endBtn').style.display = 'inline-block';
                    }
                    break;
                    
                case 'chance':
                case 'community-chest':
                    handleCard(playerIndex, space.type);
                    if (!player.isAI) {
                        document.getElementById('endBtn').style.display = 'inline-block';
                    }
                    break;
                    
                case 'corner':
                    if (space.action === 'jail') {
                        player.position = 10; // Move to jail
                        player.inJail = true;
                        addToLog(`🚔 ${player.name} sent to jail!`);
                        movePlayerPiece(playerIndex, 10);
                    }
                    if (!player.isAI) {
                        document.getElementById('endBtn').style.display = 'inline-block';
                    }
                    break;
                    
                default:
                    if (!player.isAI) {
                        document.getElementById('endBtn').style.display = 'inline-block';
                    }
                    break;
            }
        }
        
        function handleAITurn() {
            const player = gameState.players[gameState.currentPlayer];
            const position = player.position;
            const space = boardSpaces[position];
            
            // AI decision making
            if ((space.type === 'property' || space.type === 'railroad' || space.type === 'utility') && 
                gameState.properties[position] === undefined) {
                
                // AI decides whether to buy property
                if (player.money >= space.price && shouldAIBuyProperty(space, player)) {
                    buyProperty();
                    return;
                }
            }
            
            // End AI turn
            setTimeout(() => {
                endTurn();
            }, 1000);
        }
        
        function shouldAIBuyProperty(space, player) {
            // Simple AI logic: buy if affordable and good value
            const affordabilityRatio = space.price / player.money;
            const rentRatio = space.rent / space.price;
            
            // Don't buy if it would use more than 60% of money
            if (affordabilityRatio > 0.6) return false;
            
            // Buy if rent ratio is good (above 2%)
            if (rentRatio > 0.02) return true;
            
            // Buy railroads and utilities if affordable
            if (space.type === 'railroad' || space.type === 'utility') return true;
            
            // Random factor for variety
            return Math.random() > 0.3;
        }
        
        function showPropertyCard(position) {
            const space = boardSpaces[position];
            const card = document.getElementById('propertyCard');
            
            document.getElementById('propertyName').textContent = space.name;
            document.getElementById('propertyPrice').textContent = `Price: $${space.price}`;
            document.getElementById('propertyRent').textContent = `Rent: $${space.rent}`;
            
            card.classList.add('show');
        }
        
        function hidePropertyCard() {
            document.getElementById('propertyCard').classList.remove('show');
        }
        
        function buyProperty() {
            const player = gameState.players[gameState.currentPlayer];
            const position = player.position;
            const space = boardSpaces[position];
            
            if (player.money >= space.price) {
                player.money -= space.price;
                player.properties.push(position);
                gameState.properties[position] = gameState.currentPlayer;
                
                addToLog(`🏠 ${player.name} bought ${space.name} for $${space.price}`);
                
                // Add visual indicator of ownership
                const spaceElement = document.querySelector(`[data-index="${position}"]`);
                if (spaceElement) {
                    spaceElement.style.boxShadow = `inset 0 0 0 3px ${playerColors[gameState.currentPlayer]}`;
                }
            } else {
                addToLog(`❌ ${player.name} doesn't have enough money to buy ${space.name}`);
            }
            
            hidePropertyCard();
            document.getElementById('buyBtn').style.display = 'none';
            updateDisplay();
        }
        
        function calculateRent(position) {
            const space = boardSpaces[position];
            return space.rent || 0;
        }
        
        function handleCard(playerIndex, type) {
            const player = gameState.players[playerIndex];
            const cards = {
                'chance': [
                    { text: "Advance to GO", action: () => { 
                        player.position = 0; 
                        player.money += 200; 
                        movePlayerPiece(playerIndex, 0);
                    }},
                    { text: "Bank pays you $50", action: () => { player.money += 50; } },
                    { text: "Pay $15", action: () => { player.money -= 15; } },
                    { text: "Go to Jail", action: () => { 
                        player.position = 10; 
                        player.inJail = true; 
                        movePlayerPiece(playerIndex, 10);
                    }}
                ],
                'community-chest': [
                    { text: "Bank error in your favor - Collect $200", action: () => { player.money += 200; } },
                    { text: "Doctor's fees - Pay $50", action: () => { player.money -= 50; } },
                    { text: "Income tax refund - Collect $20", action: () => { player.money += 20; } },
                    { text: "Pay hospital fees $100", action: () => { player.money -= 100; } }
                ]
            };
            
            const cardDeck = cards[type];
            const card = cardDeck[Math.floor(Math.random() * cardDeck.length)];
            
            addToLog(`🎴 ${player.name}: ${card.text}`);
            card.action();
        }
        
        function endTurn() {
            // Check for bankruptcy
            const currentPlayer = gameState.players[gameState.currentPlayer];
            if (currentPlayer.money < 0) {
                addToLog(`💀 ${currentPlayer.name} is bankrupt!`);
                // Remove player from game (simplified)
                gameState.players[gameState.currentPlayer].money = 0;
            }
            
            // Remove current player highlighting
            document.getElementById(`player${gameState.currentPlayer + 1}`).classList.remove('current');
            document.getElementById(`playerInfo${gameState.currentPlayer}`).classList.remove('current-turn');
            
            // Move to next player
            gameState.currentPlayer = (gameState.currentPlayer + 1) % gameState.numPlayers;
            
            // Add current player highlighting
            document.getElementById(`player${gameState.currentPlayer + 1}`).classList.add('current');
            document.getElementById(`playerInfo${gameState.currentPlayer}`).classList.add('current-turn');
            
            // Reset UI
            document.getElementById('rollBtn').style.display = 'inline-block';
            document.getElementById('buyBtn').style.display = 'none';
            document.getElementById('endBtn').style.display = 'none';
            hidePropertyCard();
            
            updateDisplay();
            
            const nextPlayer = gameState.players[gameState.currentPlayer];
            addToLog(`🎯 ${nextPlayer.name}'s turn!`);
            
            // If next player is AI, auto-roll after delay
            if (nextPlayer.isAI) {
                setTimeout(() => {
                    rollDice();
                }, 2000);
            }
        }
        
        function updateDisplay() {
            // Update current player display
            const currentPlayer = gameState.players[gameState.currentPlayer];
            document.getElementById('currentPlayerName').textContent = `${currentPlayer.name}'s Turn`;
            
            // Update all player info
            for (let i = 0; i < gameState.numPlayers; i++) {
                const player = gameState.players[i];
                document.getElementById(`money${i}`).textContent = player.money;
                document.getElementById(`props${i}`).textContent = player.properties.length;
            }
        }
        
        function addToLog(message) {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 30 entries
            while (log.children.length > 30) {
                log.removeChild(log.firstChild);
            }
        }
        
        function newGame() {
            // Reset game state
            gameState = {
                numPlayers: 0,
                currentPlayer: 0,
                players: [],
                properties: {},
                gameLog: [],
                gameActive: false
            };
            
            // Show setup, hide game
            document.getElementById('gameSetup').classList.remove('hidden');
            document.getElementById('gameContainer').classList.remove('active');
            
            // Reset setup UI
            document.querySelectorAll('.player-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('startBtn').style.display = 'none';
        }
    </script>
