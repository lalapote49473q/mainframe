<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fighter 3D</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        #gameArea {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .airplane {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        #player {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .airplane svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .enemy {
            animation: flyDown 3s linear infinite;
        }

        @keyframes flyDown {
            from {
                top: -100px;
                transform: translateZ(0px) rotateY(0deg);
            }
            to {
                top: 100vh;
                transform: translateZ(-200px) rotateY(180deg);
            }
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 12px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 2px;
            animation: bulletFly 1s linear forwards;
            box-shadow: 0 0 6px #FFD700;
        }

        @keyframes bulletFly {
            from {
                transform: translateY(0) translateZ(0);
            }
            to {
                transform: translateY(-100vh) translateZ(-300px);
            }
        }

        .explosion {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #FF4500 0%, #FF6347 30%, #FFD700 60%, transparent 100%);
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 1000;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: right;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloudFloat 8s linear infinite;
        }

        @keyframes cloudFloat {
            from {
                left: -200px;
                transform: translateZ(-500px);
            }
            to {
                left: 100vw;
                transform: translateZ(-100px);
            }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 2000;
        }

        #restartBtn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        #restartBtn:hover {
            transform: scale(1.05);
        }
        
        .back-button {
            position: absolute;
            top: 120px;
            left: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <!-- Player airplane -->
            <div id="player" class="airplane">
                <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                    <!-- Player plane (blue) -->
                    <path d="M30 5 L25 25 L10 30 L15 35 L25 30 L30 50 L35 30 L45 35 L50 30 L35 25 Z" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
                    <circle cx="30" cy="20" r="3" fill="#FF4444"/>
                </svg>
            </div>
        </div>

        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <a href="main.html" class="back-button">‚Üê Back</a>

        <div id="controls">
            <div>WASD or Arrow Keys: Move</div>
            <div>SPACE: Shoot</div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.player = document.getElementById('player');
                this.gameArea = document.getElementById('gameArea');
                this.scoreElement = document.getElementById('score');
                this.livesElement = document.getElementById('lives');
                this.gameOverScreen = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                this.score = 0;
                this.lives = 3;
                this.playerX = window.innerWidth / 2 - 30;
                this.playerY = window.innerHeight - 160;
                this.enemies = [];
                this.bullets = [];
                this.keys = {};
                this.gameRunning = true;
                
                this.init();
            }

            init() {
                this.updatePlayerPosition();
                this.bindEvents();
                this.spawnClouds();
                this.gameLoop();
                this.spawnEnemies();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.shoot();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
            }

            updatePlayerPosition() {
                this.player.style.left = this.playerX + 'px';
                this.player.style.bottom = (window.innerHeight - this.playerY - 60) + 'px';
            }

            handleInput() {
                const speed = 5;
                
                if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
                    this.playerX = Math.max(0, this.playerX - speed);
                }
                if (this.keys['KeyD'] || this.keys['ArrowRight']) {
                    this.playerX = Math.min(window.innerWidth - 60, this.playerX + speed);
                }
                if (this.keys['KeyW'] || this.keys['ArrowUp']) {
                    this.playerY = Math.max(60, this.playerY - speed);
                }
                if (this.keys['KeyS'] || this.keys['ArrowDown']) {
                    this.playerY = Math.min(window.innerHeight - 60, this.playerY + speed);
                }
                
                this.updatePlayerPosition();
            }

            shoot() {
                if (!this.gameRunning) return;
                
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (this.playerX + 28) + 'px';
                bullet.style.bottom = (window.innerHeight - this.playerY + 10) + 'px';
                
                this.gameArea.appendChild(bullet);
                this.bullets.push(bullet);
                
                setTimeout(() => {
                    if (bullet.parentNode) {
                        bullet.remove();
                        this.bullets = this.bullets.filter(b => b !== bullet);
                    }
                }, 1000);
            }

            spawnEnemy() {
                if (!this.gameRunning) return;
                
                const enemy = document.createElement('div');
                enemy.className = 'airplane enemy';
                enemy.style.left = Math.random() * (window.innerWidth - 60) + 'px';
                enemy.style.top = '-100px';
                
                enemy.innerHTML = `
                    <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                        <path d="M30 5 L25 25 L10 30 L15 35 L25 30 L30 50 L35 30 L45 35 L50 30 L35 25 Z" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
                        <circle cx="30" cy="40" r="3" fill="#444"/>
                    </svg>
                `;
                
                this.gameArea.appendChild(enemy);
                this.enemies.push(enemy);
                
                setTimeout(() => {
                    if (enemy.parentNode) {
                        enemy.remove();
                        this.enemies = this.enemies.filter(e => e !== enemy);
                    }
                }, 3000);
            }

            spawnEnemies() {
                if (!this.gameRunning) return;
                
                this.spawnEnemy();
                setTimeout(() => this.spawnEnemies(), 1500 + Math.random() * 1000);
            }

            spawnClouds() {
                setInterval(() => {
                    if (!this.gameRunning) return;
                    
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = (50 + Math.random() * 100) + 'px';
                    cloud.style.height = (30 + Math.random() * 50) + 'px';
                    cloud.style.top = Math.random() * window.innerHeight + 'px';
                    cloud.style.left = '-200px';
                    
                    this.gameArea.appendChild(cloud);
                    
                    setTimeout(() => {
                        if (cloud.parentNode) cloud.remove();
                    }, 8000);
                }, 3000);
            }

            checkCollisions() {
                // Bullet-enemy collisions
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.enemies.forEach((enemy, enemyIndex) => {
                        if (this.isColliding(bullet, enemy)) {
                            this.createExplosion(enemy);
                            bullet.remove();
                            enemy.remove();
                            this.bullets.splice(bulletIndex, 1);
                            this.enemies.splice(enemyIndex, 1);
                            this.score += 100;
                            this.scoreElement.textContent = this.score;
                        }
                    });
                });

                // Player-enemy collisions
                this.enemies.forEach((enemy, index) => {
                    if (this.isColliding(this.player, enemy)) {
                        this.createExplosion(enemy);
                        enemy.remove();
                        this.enemies.splice(index, 1);
                        this.lives--;
                        this.livesElement.textContent = this.lives;
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        }
                    }
                });
            }

            isColliding(elem1, elem2) {
                const rect1 = elem1.getBoundingClientRect();
                const rect2 = elem2.getBoundingClientRect();
                
                return !(rect1.right < rect2.left || 
                        rect1.left > rect2.right || 
                        rect1.bottom < rect2.top || 
                        rect1.top > rect2.bottom);
            }

            createExplosion(element) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                const rect = element.getBoundingClientRect();
                explosion.style.left = (rect.left + rect.width/2 - 40) + 'px';
                explosion.style.top = (rect.top + rect.height/2 - 40) + 'px';
                
                document.body.appendChild(explosion);
                
                setTimeout(() => {
                    explosion.remove();
                }, 500);
            }

            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverScreen.style.display = 'block';
            }

            restart() {
                // Reset game state
                this.score = 0;
                this.lives = 3;
                this.playerX = window.innerWidth / 2 - 30;
                this.playerY = window.innerHeight - 160;
                this.gameRunning = true;
                
                // Clear elements
                this.enemies.forEach(enemy => enemy.remove());
                this.bullets.forEach(bullet => bullet.remove());
                this.enemies = [];
                this.bullets = [];
                
                // Update UI
                this.scoreElement.textContent = this.score;
                this.livesElement.textContent = this.lives;
                this.gameOverScreen.style.display = 'none';
                this.updatePlayerPosition();
                
                // Restart spawning
                this.spawnEnemies();
            }

            gameLoop() {
                if (this.gameRunning) {
                    this.handleInput();
                    this.checkCollisions();
                }
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Start the game
        window.addEventListener('load', () => {
            new Game();
        });
    </script>
