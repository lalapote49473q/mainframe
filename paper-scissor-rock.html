<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .score {
            text-align: center;
        }
        
        .score-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }
        
        .game-area {
            margin-bottom: 40px;
        }
        
        .choices-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            min-height: 120px;
        }
        
        .choice-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: all 0.3s ease;
        }
        
        .choice-display.winner {
            background: rgba(76, 175, 80, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }
        
        .choice-display.loser {
            background: rgba(244, 67, 54, 0.3);
            transform: scale(0.9);
            opacity: 0.7;
        }
        
        .vs {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.8;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .choice-btn:active {
            transform: translateY(-2px);
        }
        
        .result {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result.win {
            color: #4caf50;
            animation: bounce 0.6s ease;
        }
        
        .result.lose {
            color: #f44336;
            animation: shake 0.6s ease;
        }
        
        .result.tie {
            color: #ff9800;
            animation: pulse 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .countdown {
            font-size: 4rem;
            font-weight: 700;
            color: #ff6b6b;
            animation: countdownPulse 1s ease;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .choice-display {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="subtitle">Choose your weapon and battle the computer!</p>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">You</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="choices-display">
                <div class="choice-display" id="playerChoice">‚ùì</div>
                <div class="vs">VS</div>
                <div class="choice-display" id="computerChoice">‚ùì</div>
            </div>
            
            <div class="choices">
                <button class="choice-btn" onclick="playGame('rock')" data-choice="rock">ü™®</button>
                <button class="choice-btn" onclick="playGame('paper')" data-choice="paper">üìÑ</button>
                <button class="choice-btn" onclick="playGame('scissors')" data-choice="scissors">‚úÇÔ∏è</button>
            </div>
            
            <div class="result" id="result">Make your choice!</div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Games Played</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            playerScore: 0,
            computerScore: 0,
            gamesPlayed: 0,
            playerWins: 0,
            currentStreak: 0,
            bestStreak: 0,
            isPlaying: false
        };

        const choices = {
            rock: { emoji: 'ü™®', beats: 'scissors' },
            paper: { emoji: 'üìÑ', beats: 'rock' },
            scissors: { emoji: '‚úÇÔ∏è', beats: 'paper' }
        };

        const resultMessages = {
            win: [
                "üéâ You won! Great choice!",
                "üèÜ Victory is yours!",
                "‚≠ê Excellent move!",
                "üéØ Perfect strategy!",
                "üî• You're on fire!"
            ],
            lose: [
                "üòÖ Computer wins this round!",
                "ü§ñ AI strikes back!",
                "üíª Computer got lucky!",
                "üé≤ Better luck next time!",
                "‚ö° Computer's move was solid!"
            ],
            tie: [
                "ü§ù It's a tie!",
                "üîÑ Great minds think alike!",
                "‚öñÔ∏è Perfectly balanced!",
                "üé≠ Mirror match!",
                "ü§∑‚Äç‚ôÇÔ∏è Nobody wins this round!"
            ]
        };

        function playGame(playerChoice) {
            if (gameState.isPlaying) return;
            
            gameState.isPlaying = true;
            
            // Show countdown
            showCountdown(() => {
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);
                
                displayChoices(playerChoice, computerChoice);
                displayResult(result);
                updateScore(result);
                updateStats();
                
                gameState.isPlaying = false;
            });
        }

        function showCountdown(callback) {
            const resultElement = document.getElementById('result');
            const playerChoiceElement = document.getElementById('playerChoice');
            const computerChoiceElement = document.getElementById('computerChoice');
            
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    resultElement.innerHTML = `<div class="countdown">${count}</div>`;
                    playerChoiceElement.textContent = '‚ùì';
                    computerChoiceElement.textContent = '‚ùì';
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    callback();
                }
            }, 600);
        }

        function getComputerChoice() {
            const choiceKeys = Object.keys(choices);
            return choiceKeys[Math.floor(Math.random() * choiceKeys.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            } else if (choices[playerChoice].beats === computerChoice) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayChoices(playerChoice, computerChoice) {
            const playerChoiceElement = document.getElementById('playerChoice');
            const computerChoiceElement = document.getElementById('computerChoice');
            
            // Reset classes
            playerChoiceElement.className = 'choice-display';
            computerChoiceElement.className = 'choice-display';
            
            // Set emojis
            playerChoiceElement.textContent = choices[playerChoice].emoji;
            computerChoiceElement.textContent = choices[computerChoice].emoji;
            
            // Add winner/loser classes after a short delay
            setTimeout(() => {
                const result = determineWinner(playerChoice, computerChoice);
                if (result === 'win') {
                    playerChoiceElement.classList.add('winner');
                    computerChoiceElement.classList.add('loser');
                } else if (result === 'lose') {
                    playerChoiceElement.classList.add('loser');
                    computerChoiceElement.classList.add('winner');
                }
            }, 300);
        }

        function displayResult(result) {
            const resultElement = document.getElementById('result');
            const messages = resultMessages[result];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            resultElement.textContent = message;
            resultElement.className = `result ${result}`;
        }

        function updateScore(result) {
            if (result === 'win') {
                gameState.playerScore++;
                gameState.playerWins++;
                gameState.currentStreak++;
                if (gameState.currentStreak > gameState.bestStreak) {
                    gameState.bestStreak = gameState.currentStreak;
                }
            } else if (result === 'lose') {
                gameState.computerScore++;
                gameState.currentStreak = 0;
            } else {
                // Tie doesn't break streak but doesn't increase it
            }
            
            gameState.gamesPlayed++;
            
            document.getElementById('playerScore').textContent = gameState.playerScore;
            document.getElementById('computerScore').textContent = gameState.computerScore;
        }

        function updateStats() {
            const winRate = gameState.gamesPlayed > 0 ? 
                Math.round((gameState.playerWins / gameState.gamesPlayed) * 100) : 0;
            
            document.getElementById('gamesPlayed').textContent = gameState.gamesPlayed;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('streak').textContent = gameState.currentStreak;
        }

        function resetGame() {
            gameState = {
                playerScore: 0,
                computerScore: 0,
                gamesPlayed: 0,
                playerWins: 0,
                currentStreak: 0,
                bestStreak: 0,
                isPlaying: false
            };
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('playerChoice').textContent = '‚ùì';
            document.getElementById('computerChoice').textContent = '‚ùì';
            document.getElementById('result').textContent = 'Make your choice!';
            
            // Reset choice display classes
            document.getElementById('playerChoice').className = 'choice-display';
            document.getElementById('computerChoice').className = 'choice-display';
            document.getElementById('result').className = 'result';
            
            updateStats();
        }

        // Add hover effects to choice buttons
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                if (!gameState.isPlaying) {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                }
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!gameState.isPlaying) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (gameState.isPlaying) return;
            
            switch(event.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
                case ' ':
                    event.preventDefault();
                    resetGame();
                    break;
            }
        });

        // Initialize display
        updateStats();
    </script>
